<section id="profile" class="container">
    <div class="row mt-5">
      <div class="offset-lg-4 col-lg-4 col-sm-6 col-12 main-section text-center card">
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-12 profile-header"></div>
        </div>
        <div class="row user-details">
          <div class="col-12">
            <img src="../../../../assets/profile.png" class="rounded-circle img-thumbnail" alt="profile">
            <h5>Welcome!</h5>
            <p>
              {{user.email}}
            </p>
            <hr>
          </div>
        </div>
        <form #formData="ngForm" (ngSubmit)="onSaveData(formData)">
            <h1 class="h3 mb-3 font-weight-normal">User Information</h1>

            <div class="form-group">
              <input type="text"  name="name" class="form-control" placeholder="Name" [(ngModel)]="this.dataApi.selectedData.name">
            </div>

            <div class="form-group">
              <input type="text"  name="address" class="form-control" placeholder="Address"[(ngModel)]="this.dataApi.selectedData.address">
            </div>

            <div class="form-group">
                <input type="text"  name="phone" class="form-control" placeholder="Phone" [(ngModel)]="this.dataApi.selectedData.phone">
            </div>

            <div class="form-group">
              <label for="job">Select a your Job</label>
                <select name="job" class="form-control"  [(ngModel)]="this.dataApi.selectedData.job">
                  <option value="Manager">Manager</option>
                  <option value="Developer">Developer</option>
                  <option value="Seller">Seller</option>
                  <option value="Publicist">Publicist</option>
                </select>
            </div>
            <!-- 
            <div class="form-group">
              <input type="text"  name="email" class="form-control" placeholder="Secondary Email" [(ngModel)]="this.dataApi.selectedData.email">
            </div>
            -->
            <div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary btn-block">Save</button>
            </div>
            
          </form>
          
      </div>
    </div>
  </section>
  <br>
